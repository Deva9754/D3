<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Tree Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 2.5px;

      .node text {

      }

      .link {
        fill: none;
        stroke: #adadad;
        stroke-width: 1.5px;
      }
    </style>
  </head>
